<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resume Page</title>

    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background: #f2f2f2;
        }

        .container {
            width: 90%;
            max-width: 800px;
            background: #fff;
            margin: 30px auto;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.2);
        }

        h2 {
            text-align: center;
            margin-bottom: 20px;
        }

        label {
            font-weight: bold;
            margin-top: 15px;
            display: block;
        }

        textarea, input {
            width: 100%;
            padding: 10px;
            border: 1px solid #bbb;
            border-radius: 5px;
            font-size: 15px;
            resize: none; /* No scroll */
            overflow: hidden; /* No scrollbar */
        }

        textarea {
            min-height: 10px;
        }

        .btn-box {
            text-align: center;
            margin-top: 25px;
        }

        .btn {
            padding: 12px 20px;
            background: #007bff;
            color: white;
            border: none;
            border-radius: 6px;
            font-size: 16px;
            cursor: pointer;
            margin: 5px;
        }

        .btn:hover {
            background: #005fcc;
        }

        .back-btn {
            background: #007bff;
        }

        .back-btn:hover {
            background: #222;
        }
    </style>
</head>
<body>

    <div class="container">
        <h2>Your Resume</h2>

        <!-- Summary -->
        <label>Summary</label>
        <textarea placeholder="I am Computer science Student with knowledge of programming languages.I want to learn skills about new technologies."></textarea>

        <!-- Skills -->
        <label>Skills</label>
        <textarea placeholder="Basics of programming languages,Typing skills,Basics of excel"></textarea>

        <!-- Experience -->
        <label>Experience</label>
        <textarea placeholder="Fresher"></textarea>

        <!-- Education -->
        <label>Education</label>
        <textarea placeholder="Bachelor of computer science and engineering "></textarea>

        <!-- Languages -->
        <label>Languages</label>
        <textarea placeholder="Kannada,English,Hindi"></textarea>

        <div class="btn-box">
            <button class="btn" onclick="downloadResume()">Download Resume</button>
			<div style="text-align:center; margin-top:20px;">
    <a href="index.html">
        <button style="
            padding:10px 20px;
            background-color:#4CAF50;
            color:white;
            border:none;
            border-radius:6px;
            font-size:16px;
            cursor:pointer;">
            Back to Profile
        </button>
    </a>
</div>
        </div>
    </div>

<script>
function goBack() {
    window.location.href = "profile.html"; 
}

function downloadResume() {
    const text = "Resume Downloaded Successfully!";
    const blob = new Blob([text], { type: "text/plain" });
    const link = document.createElement("a");
    link.href = URL.createObjectURL(blob);
    link.download = "resume.txt";
    link.click();
}
</script>

</body>
</html>
